<h1>Candidates</h1>
<form>
  <table>
    <tr>
      <td><input type="checkbox" value="male" [(ngModel)]="isCheckedMale" (change) = "checkOnChange($event)" >Male</td>
      <td><input type="checkbox" value="female"[(ngModel)]="isCheckedFemale" (change) = "checkOnChange($event)">Female
      </td>
    </tr>


    <tr>
      <td> #
      <td> FirstName
      <td> LastName
      <td> Email
      <td> Gender
    </tr>
    <tr *ngFor="let student of students">
      <td>{{student.id}}
      <td>{{student.first_name}}
      <td>{{student.last_name}}
      <td>{{student.email}}
      <td>{{student.gender}}
    </tr>


  </table>
</form>
